<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Feed Yo Face</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body class="signIn">
    <div class="container">
      <div class="row">
          <div class="col s8  offset-s2 title">
            <h1 id="heading">Feed-Yo-Face</h1>
            <h4 id="subHeading">A Sweet Food Baby App</h4>
            <div class="row">
              <div class="input-field col s12 l6 offset-l3">
                <input id="email" type="email" class="validate">
                <label for="email">Email</label>
              </div>
            </div>
            <div class="row">
              <div class="input-field col s12 l6 offset-l3">
                <input id="password" type="password" class="validate">
                <label for="password">Password</label>
              </div>
            </div>
            <div class="row">
              <div class="col s12 l6 offset-l3" id="error">
              </div>
            </div>
            <div class="row">
              <div class="col s6 l4 offset-l2">
                <a class="waves-effect waves-light btn blue-grey darken-1" id="logIn"><i class="material-icons left">computer</i>Log-In</a>
              </div>
              <div class="col s6 l4">
                <a class="waves-effect waves-light btn blue-grey darken-1" id="signUp"><i class="material-icons right">create</i>Sign-Up</a>
              </div>
            </div>
          </div>
      </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.3.0/firebase.js"></script>
</body>

</html>
